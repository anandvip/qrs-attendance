<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        #attendance-log {
            margin-top: 20px;
            text-align: left;
        }

        .log-entry {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .thumbnail {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/anandvip/qrs-resources/refs/heads/main/QRS-removebg-preview.png" alt="QRS Logo" class="logo">
        <h2>Employee Attendance</h2>
        <input type="text" id="employee-name" placeholder="Enter your name" oninput="predictName()" autocomplete="off" /><br>
        <div id="name-suggestions" style="margin: 10px 0; text-align: left;"></div>
        <button onclick="recordAttendance('check-in')">Check In</button>
        <button onclick="recordAttendance('check-out')">Check Out</button>
        <div id="attendance-log"></div>
        <div id="attendance-summary" style="margin-top: 20px; text-align: left;"></div>
    </div>

    <script type="module">
        // Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBvPYd8ksZLlfLWz2TUxk43ee9hZkMvxVU",
            authDomain: "qrs-sales.firebaseapp.com",
            projectId: "qrs-sales",
            storageBucket: "qrs-sales.firebasestorage.app",
            messagingSenderId: "839598049982",
            appId: "1:839598049982:web:776f6a67e95c04f266ecef"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // JavaScript Code
        const employeeNames = ["John Doe", "Jane Smith", "Alice Johnson", "Robert Brown", "Emily Davis"];

        function predictName() {
            const input = document.getElementById('employee-name').value.toLowerCase();
            const suggestionsContainer = document.getElementById('name-suggestions');
            suggestionsContainer.innerHTML = '';

            if (input.length > 0) {
                const filteredNames = employeeNames.filter(name => name.toLowerCase().includes(input));

                filteredNames.forEach(name => {
                    const suggestion = document.createElement('div');
                    suggestion.textContent = name;
                    suggestion.style.cursor = 'pointer';
                    suggestion.onclick = () => {
                        document.getElementById('employee-name').value = name;
                        suggestionsContainer.innerHTML = '';
                    };
                    suggestionsContainer.appendChild(suggestion);
                });
            }
        }

        async function recordAttendance(type) {
            const name = document.getElementById('employee-name').value.trim();
            if (!name) {
                alert('Please enter your name');
                return;
            }

            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString();

            if (isMobileDevice()) {
                if (confirm('Allow access to your camera to capture a selfie for attendance?')) {
                    captureSelfie(type, name, dateString, timeString);
                }
            } else {
                await logAttendanceToFirestore(type, name, dateString, timeString, null);
                logAttendance(type, name, dateString, timeString, null);
                updateSummary(name);
            }
        }

        function isMobileDevice() {
            return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        function captureSelfie(type, name, dateString, timeString) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(async function(stream) {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    setTimeout(async () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const context = canvas.getContext('2d');
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);

                        const imageUrl = canvas.toDataURL('image/png');
                        stream.getTracks().forEach(track => track.stop());
                        await logAttendanceToFirestore(type, name, dateString, timeString, imageUrl);
                        logAttendance(type, name, dateString, timeString, imageUrl);
                        updateSummary(name);
                    }, 2000);
                })
                .catch(function(error) {
                    alert('Unable to access camera: ' + error);
                });
        }

        async function logAttendanceToFirestore(type, name, dateString, timeString, imageUrl) {
            try {
                await addDoc(collection(db, "attendance"), {
                    name: name,
                    type: type,
                    date: dateString,
                    time: timeString,
                    imageUrl: imageUrl
                });
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        function logAttendance(type, name, dateString, timeString, imageUrl) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            if (imageUrl) {
                const thumbnail = document.createElement('img');
                thumbnail.className = 'thumbnail';
                thumbnail.src = imageUrl;
                logEntry.appendChild(thumbnail);
            }

            const logText = document.createElement('span');
            logText.textContent = `${name} ${type === 'check-in' ? 'checked in' : 'checked out'} on ${dateString} at ${timeString}`;
            logEntry.appendChild(logText);
            
            document.getElementById('attendance-log').appendChild(logEntry);
        }

        async function updateSummary(name) {
            const summaryContainer = document.getElementById('attendance-summary');
            summaryContainer.innerHTML = '';

            const q = query(collection(db, "attendance"), where("name", "==", name));
            const querySnapshot = await getDocs(q);
            let checkInCount = 0;
            let checkOutCount = 0;

            querySnapshot.forEach((doc) => {
                if (doc.data().type === 'check-in') {
                    checkInCount++;
                } else if (doc.data().type === 'check-out') {
                    checkOutCount++;
                }
            });

            const summaryText = `${name} has checked in ${checkInCount} times and checked out ${checkOutCount} times.`;
            summaryContainer.textContent = summaryText;
        }
    </script>
</body>
</html>
